<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwineTech | Register</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="index2.css">
</head>
<body>
<header class="navbar">
  <div class="logo">üêñ SwineTech</div>
  <nav>
    <a href="index2.html">Home</a>
    <a href="index2.html#contact">About</a>
    <a href="index2.html#contact">Contact</a>
    <a href="login.html">Login</a>
    <a href="register.html" class="btn-register">Register</a>
  </nav>
</header>

    <div class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Register</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn btn-auth">Register</button>

        <p class="auth-switch">
          Already have an account? <a href="login.html">Login</a> |
          <a href="guest.html">Continue as Guest</a>
        </p>
      </form>
    </div>
  </div>

  <footer class="auth-footer">
    <p>¬© 2025 SwineTech | Group 5 - Ruloma Farms Project</p>
  </footer>
  </div>
</body>
</html>
