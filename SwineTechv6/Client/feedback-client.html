      cursor: pointer;
    }
    .stars input:checked ~ label,
    .stars label:hover,

  <!-- Main Content -->
  <main class="dashboard">
    <h1>My Feedback</h1>
    <button class="btn-add" onclick="openModal('feedbackModal')">+ Add Feedback</button>

      <thead>

  <!-- Add/Edit Feedback Modal -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('feedbackModal')">&times;</span>
      <h2 id="modalTitle">Add Feedback</h2>
      <form action="save_feedback.php" method="POST">
        <input type="hidden" id="feedback_id" name="feedback_id">
        
        <div class="form-group">
          <label for="comment">Your Feedback</label>
          <textarea id="comment" name="comment" required></textarea>
        </div>

        <div class="form-group">
          <label>Rating</label>
          <div class="stars">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">‚òÖ</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">‚òÖ</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">‚òÖ</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">‚òÖ</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">‚òÖ</label>
          </div>
        </div>

        <button type="submit" class="btn-auth">Save Feedback</button>
      </form>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
      document.getElementById("modalTitle").innerText = "Add Feedback";
      document.getElementById("feedback_id").value = "";
      document.getElementById("comment").value = "";
      document.querySelectorAll(".stars input").forEach(star => star.checked = false);
    }

    function openEditModal(id, comment, rating) {
      openModal('feedbackModal');
      document.getElementById("modalTitle").innerText = "Edit Feedback";
      document.getElementById("feedback_id").value = id;
      document.getElementById("comment").value = comment;
      if (rating) {
        document.getElementById("star" + rating).checked = true;
      }
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function(event) {
      let modal = document.getElementById("feedbackModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
