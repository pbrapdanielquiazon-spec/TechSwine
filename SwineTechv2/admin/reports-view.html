<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwineTech | Reports</title>
  <link rel="stylesheet" href="admin.css"> <!-- shared layout -->
  <link rel="stylesheet" href="reports.css"> <!-- optional: extra styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">üêñ SwineTech</div>
    <nav>
      <a href="dashboard-admin.html" id="nav-dashboard"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
      <a href="reports-view.html" class="active"><i class="fa-solid fa-file-lines"></i> Reports</a>
      <a href="logout.php" class="btn-logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="dashboard">
    <h1 id="reports-title">Reports</h1>
    <p class="page-desc">Filter and generate reports based on your role.</p>

    <!-- Filter Section -->
    <form class="report-filter">
      <label for="report-type">Report Type:</label>
      <select id="report-type">
        <!-- Options will be injected by JS based on role -->
      </select>

      <label for="date-from">From:</label>
      <input type="date" id="date-from">

      <label for="date-to">To:</label>
      <input type="date" id="date-to">

      <button type="submit" class="btn-generate"><i class="fa-solid fa-filter"></i> Generate</button>
    </form>

    <!-- Report Actions -->
    <div class="report-actions">
      <button class="btn-export"><i class="fa-solid fa-file-excel"></i> Export</button>
      <button class="btn-pdf"><i class="fa-solid fa-file-pdf"></i> PDF</button>
      <button class="btn-print"><i class="fa-solid fa-print"></i> Print</button>
    </div>

    <!-- Report Results -->
    <div class="report-results">
      <h2><i class="fa-solid fa-chart-line"></i> Report Output</h2>
      <table class="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Details</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">No data yet. Select filters and click Generate.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Simulate role (this would normally come from backend/session)
    const userRole = "Admin"; // Change to "Sales" or "Procurement"

    const reportSelect = document.getElementById("report-type");
    const title = document.getElementById("reports-title");
    const navDashboard = document.getElementById("nav-dashboard");

    if (userRole === "Admin") {
      title.innerText = "Admin Reports";
      navDashboard.href = "dashboard-admin.html";
      reportSelect.innerHTML = `
        <option value="sales">Sales</option>
        <option value="expenses">Expenses</option>
        <option value="bookings">Bookings</option>
        <option value="supplies">Supplies</option>
        <option value="health">Health Records</option>
      `;
    } else if (userRole === "Sales") {
      title.innerText = "Sales Staff Reports";
      navDashboard.href = "dashboard-sales.html";
      reportSelect.innerHTML = `
        <option value="sales">Sales</option>
        <option value="bookings">Bookings</option>
      `;
    } else if (userRole === "Procurement") {
      title.innerText = "Procurement Reports";
      navDashboard.href = "dashboard-procurement.html";
      reportSelect.innerHTML = `
        <option value="supplies">Supplies</option>
        <option value="expenses">Expenses</option>
      `;
    }
  </script>
</body>
</html>
