  <!-- Main Content -->
  <main class="dashboard">
    <h1>Pig Records</h1>

    <!-- Add New Pig Button -->
    <button class="btn-add" onclick="openPigModal()">+ Add New Pig</button>

    <!-- Pig Table -->
    <table class="admin-table">
      <thead>
        <tr>
          <th>Pig ID</th>
          <th>Breed</th>
          <th>Birth Date</th>
          <th>Status</th>
          <th>Weight (kg)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Data -->
        <tr>
          <td>101</td>
          <td>Landrace</td>
          <td>2025-01-05</td>
          <td>Healthy</td>
          <td>35</td>
          <td>
            <button class="btn-edit" onclick="openPigModal()">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Modal (Hidden by Default) -->
  <div id="pigModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePigModal()">&times;</span>
      <h2>Add/Edit Pig</h2>
      <form action="save_pig.php" method="POST">
        <div class="form-group">
          <label for="breed">Breed</label>
          <input type="text" id="breed" name="breed" required>
        </div>

        <div class="form-group">
          <label for="birth_date">Birth Date</label>
          <input type="date" id="birth_date" name="birth_date" required>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="Healthy">Healthy</option>
            <option value="Sick">Sick</option>
            <option value="Sold">Sold</option>
            <option value="Deceased">Deceased</option>
          </select>
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" min="0" step="0.1" required>
        </div>

        <button type="submit" class="btn-auth">Save Pig</button>
      </form>
    </div>
  </div>

  <script>
    function openPigModal() {
      document.getElementById("pigModal").style.display = "block";
    }
    function closePigModal() {
      document.getElementById("pigModal").style.display = "none";
    }
    window.onclick = function(event) {
      let modal = document.getElementById("pigModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
