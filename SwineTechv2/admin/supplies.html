  <!-- Main Content -->
  <main class="dashboard">
    <h1>Supplies</h1>

    <!-- Add Supply Button -->
    <button class="btn-add" onclick="openSupplyModal()">+ Add New Supply</button>

    <!-- Supplies Table -->
    <table class="admin-table">
      <thead>
        <tr>
          <th>Supply ID</th>
          <th>Item Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Data -->
        <tr>
          <td>1</td>
          <td>Grower Feed</td>
          <td>Feed</td>
          <td>50</td>
          <td>sacks</td>
          <td>Available</td>
          <td>
            <button class="btn-edit" onclick="openSupplyModal()">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Modal (Hidden by Default) -->
  <div id="supplyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSupplyModal()">&times;</span>
      <h2>Add/Edit Supply</h2>
      <form action="save_supply.php" method="POST">
        <div class="form-group">
          <label for="item_name">Item Name</label>
          <input type="text" id="item_name" name="item_name" required>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="Feed">Feed</option>
            <option value="Medicine">Medicine</option>
            <option value="Material">Material</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="0" required>
        </div>

        <div class="form-group">
          <label for="unit">Unit</label>
          <input type="text" id="unit" name="unit" placeholder="e.g., sacks, liters" required>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="Available">Available</option>
            <option value="Low Stock">Low Stock</option>
            <option value="Out of Stock">Out of Stock</option>
          </select>
        </div>

        <button type="submit" class="btn-auth">Save Supply</button>
      </form>
    </div>
  </div>

  <script>
    function openSupplyModal() {
      document.getElementById("supplyModal").style.display = "block";
    }
    function closeSupplyModal() {
      document.getElementById("supplyModal").style.display = "none";
    }
    window.onclick = function(event) {
      let modal = document.getElementById("supplyModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
